<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-student">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Students</h1>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.</p>
      <p>Id nam odio natum malorum, tibique copiosae expetenda mel ea.Detracto suavitate repudiandae no eum. Id adhuc minim soluta nam.Id nam odio natum malorum, tibique copiosae expetenda mel ea.</p>
    </div>


    <p>uid :: {{user.uid}}</p>


    <!-- GET :: All 'Students' data from Firebase DB-->
    <firebase-query
            id="query"
            app-name="jcrud"
            path="/notes/[[user.uid]]"
            data="{{liveStudentRecords}}">
    </firebase-query>


    <!-- indexeddb:: Caching Firebase 'Students' data for offline access -->

    <app-indexeddb-mirror
            session="[[user.uid]]"
            key="notes"
            data="{{liveStudentRecords}}"
            persisted-data="{{persistedStudentRecords}}">
    </app-indexeddb-mirror>


    <!-- List :: All Students -->

    <template is="dom-repeat" items="[[persistedStudentRecords]]" as="student">

      <p>[[student.$key]] --- [[student.title]]</p>

    </template>






  </template>

  <script>
    Polymer({
      is: 'my-student'
    });
  </script>
</dom-module>
